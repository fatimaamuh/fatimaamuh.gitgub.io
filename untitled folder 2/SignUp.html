<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Logo" style="width: 250px; height: 50px;"></a>
            </div>
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="Handymen.html">Handymen</a></li> 
                  <li><a href="Services.html">Services</a></li>
                  <li><a href="AboutUs.html">About Us</a></li>
                  <li><a href="SignUp.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="signup-background">
      <div class="container">
        <h2>Sign Up for bl'khidma</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="text" name="area" placeholder="Area" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </main>

    <footer>
        <p>&copy; 2023 bl'khidma</p>
    </footer>
</body>
</html>
