    <main class="signup-background">
        <div class="container">
            <h2>Sign Up for bl'khidma</h2>
            <div class="radio-buttons">
                <label for="userSignup">
                    <input type="radio" id="userSignup" name="signupType" value="user" checked>User Sign Up
                </label>
                <label for="workerSignup">
                    <input type="radio" id="workerSignup" name="signupType" value="worker">Worker Sign Up
                </label>
            </div>
            
            <!-- User Sign Up Form -->
            <div class="form-container user active">
                <form action="user_signup.php" method="post">
                    <!-- User sign-up form inputs -->
                    <input type="text" name="username" placeholder="Username" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="tel" name="phone" placeholder="Phone Number" required><br>
                    <input type="text" name="area" placeholder="Area" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            
            <!-- Worker Sign Up Form -->
            <div class="form-container worker">
                <form action="worker_signup.php" method="post">
                    <!-- Worker sign-up form inputs -->
                    <input type="text" name="workername" placeholder="Worker Name" required><br>
                    <input type="email" name="worker_email" placeholder="Worker Email" required><br>
                    <input type="tel" name="worker_phone" placeholder="Worker Phone Number" required><br>
                    <input type="text" name="worker_area" placeholder="Worker Area" required><br>
                    <input type="password" name="worker_password" placeholder="Password" required><br>
                    <input type="password" name="confirm_worker_password" placeholder="Confirm Password" required><br>
                    <input type="submit" value="Sign Up">
                </form>
                <div class="login-link">
            <p>Already have an account? <a href="Login.html">Log In</a></p>
        </div>

            </div>
        </div>

    <script>
        // JavaScript to handle radio button change
        const radioButtons = document.querySelectorAll('input[name="signupType"]');
        const formContainers = document.querySelectorAll('.form-container');

        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('change', () => {
                formContainers.forEach(container => container.classList.remove('active'));
                document.querySelector(`.${radioButton.value}`).classList.add('active');
            });
        });
    </script>
</body>
