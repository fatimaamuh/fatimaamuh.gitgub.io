<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard - bl'khidma</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <header>
        <!-- Header content similar to the users' pages -->
        <!-- You can reuse the existing header elements -->
        <!-- ... -->
    </header>

    <main class="dashboard-container">
        <h1>Service Provider Dashboard</h1>

        <!-- Reservations Section -->
        <section class="reservations-section">
            <h2>Manage Reservations</h2>
            <!-- Display Pending Bookings -->
            <ul class="booking-list">
                <!-- Placeholder for pending bookings -->
                <li>Booking Details</li>
                <!-- Add more bookings as needed -->
            </ul>

            <!-- Buttons to Accept/Reject Bookings -->
            <div class="booking-actions">
                <button class="accept-booking">Accept</button>
                <button class="reject-booking">Reject</button>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services-section">
            <h2>Service Management</h2>
            <!-- Display List of Services -->
            <ul class="services-list">
                <!-- Placeholder for existing services -->
                <li>Service 1</li>
                <li>Service 2</li>
                <!-- Add more services here -->
            </ul>

            <!-- Add or Update Services -->
            <form class="service-form">
                <input type="text" placeholder="New Service Name">
                <button class="add-service">Add Service</button>
            </form>
        </section>

        <!-- Communication and Notifications Section -->
        <section class="communication-section">
            <h2>Communication and Notifications</h2>
            <!-- Messaging System -->
            <div class="messaging-container">
                <textarea placeholder="Write a message..."></textarea>
                <button class="send-message">Send</button>
            </div>

            <!-- Notifications -->
            <div class="notifications-container">
                <!-- Real-time notifications section -->
            </div>
        </section>

        <!-- Profile Management Section -->
        <section class="profile-section">
            <h2>Profile Management</h2>
            <!-- Display and Update Account Details -->
            <div class="account-details">
                <p>Username: Provider Name</p>
                <input type="text" placeholder="New Phone Number">
                <button class="update-account">Update</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Similar to the users' footer section -->
        <!-- ... -->
    </footer>
</body>
</html>
