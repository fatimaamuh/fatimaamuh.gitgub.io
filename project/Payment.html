<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page - My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Logo" style="width: 250px; height: 50px;"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Handymen.html">Handymen</a></li> 
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="SignUp.html">Sign Up</a></li>
                 
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Payment Information</h1>
            <form action="#" method="post">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required><br>

                <label for="expiration">Expiration Date</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required><br>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required><br>

                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" required><br>

                <input type="submit" value="Make Payment">
            </form>
        </div>
    </main>

    <footer>
    <div class="footer-container">
        <div class="footer-section">
            <a href="#">FAQ</a>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <ul class="social-media">
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
        <div class="footer-section">
            <p>&copy; 2023 bl'khidma</p>
        </div>
    </div>
</footer>
</body>
</html>
