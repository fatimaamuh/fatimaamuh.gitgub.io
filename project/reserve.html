    <div class="container">
        <h2 class="Complete-reservation" >Complete your reservation:</h2>
        <div class="form-container">
            <form>
                <label for="name"></label>
                <input type="text" placeholder="Enter your name:" id="name" name="name" required>

                <label for="number"></label>
                <input type="text" placeholder="Phone Number:" id="number" name="number" required>

                <label for="location"></label>
                <input type="text" placeholder="Enter your location:" id="location" name="location" required>

                <p>Choose the appropriate time for service:</p>
                <div class="radio-container">
                <div class="radio-item">
                    <input type="radio" id="10am-12pm" name="time" value="10am-12pm">
                    <label for="10am-12pm">10am-12pm</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="3pm-5pm" name="time" value="3pm-5pm">
                    <label for="3pm-5pm">3pm-5pm</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="8pm-10pm" name="time" value="8pm-10pm">
                    <label for="8pm-10pm">8pm-10pm</label>
                </div>
            </div>
                <button type="submit" class="reserve-button">Submit</button>
            </form>
